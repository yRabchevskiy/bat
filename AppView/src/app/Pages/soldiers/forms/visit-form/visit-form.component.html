<form
  [formGroup]="visitForm"
  (ngSubmit)="save()"
  novalidate
  class="form_wrapper"
>
  <div class="form_content">
    <div class="form_fields_colums_group_wrapper">
      <div class="form_control_wrapper form_field_left">
        <label for="type_of_visit" class="form_label">Тип звернення</label>
        <p-dropdown
          formControlName="type_of_visit"
          [options]="visits_types"
          optionLabel="label"
          optionValue="value"
          class="form_dropdown"
          (onChange)="onChangeTypeOfVisit($event)"
        />
      </div>
      <div class="form_control_wrapper form_field_right">
        <label for="type_of_disease" class="form_label"
          >Характер звернення</label
        >
        <p-dropdown
          formControlName="type_of_disease"
          [options]="disease_types"
          optionLabel="label"
          optionValue="value"
          class="form_dropdown"
        />
      </div>
    </div>
    <ng-container
      *ngIf="visitForm.value.type_of_visit === Type_of_Visit.HOSPITALIZATION"
    >
      <div class="form_fields_colums_group_wrapper">
        <div class="form_control_wrapper form_field_left">
          <label class="form_label">Дата направлення</label>
          <p-calendar
            class="form_calendar"
            formControlName="date_in"
            placeholder="../../...."
            dateFormat="dd/mm/yy"
          />
        </div>
        <div class="form_control_wrapper form_field_right">
          <label class="form_label">Дата госпіталізації</label>
          <p-calendar
            class="form_calendar"
            formControlName="date_out"
            placeholder="../../...."
            dateFormat="dd/mm/yy"
          />
        </div>
      </div>
      <div class="form_control_wrapper">
        <label for="hospital_name_hosp" class="form_label">Заклад МОЗ/МО</label>
        <textarea
          id="hospital_name_hosp"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="hospital_name"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="pre_diagnosis" class="form_label"
          >Діагноз при направленні</label
        >
        <textarea
          id="pre_diagnosis"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="pre_diagnosis"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="final_diagnosis_hosp" class="form_label"
          >Діагноз при госпіталізації</label
        >
        <textarea
          id="final_diagnosis_hosp"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="final_diagnosis"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="recomendation_hosp" class="form_label">Рекомендації</label>
        <textarea
          id="recomendation_hosp"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="recomendation"
          class="form_textarea"
        >
        </textarea>
      </div>
    </ng-container>
    <ng-container
      *ngIf="visitForm.value.type_of_visit === Type_of_Visit.AMBULATORY"
    >
      <div class="form_control_wrapper">
        <label class="form_label">Дата звернення</label>
        <p-calendar
          class="form_calendar"
          formControlName="date_in"
          placeholder="../../...."
          dateFormat="dd/mm/yy"
        />
      </div>
      <div class="form_control_wrapper">
        <label for="complaint" class="form_label">Скарги</label>
        <textarea
          id="complaint"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="complaint"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="final_diagnosis_amb" class="form_label">Діагноз</label>
        <textarea
          id="final_diagnosis_amb"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="final_diagnosis"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="recomendation_amb" class="form_label">Рекомендації</label>
        <textarea
          id="recomendation_amb"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="recomendation"
          class="form_textarea"
        >
        </textarea>
      </div>
    </ng-container>
    <ng-container
      *ngIf="visitForm.value.type_of_visit === Type_of_Visit.EXAMINATION"
    >
      <div class="form_control_wrapper">
        <label class="form_label">Дата звернення</label>
        <p-calendar
          class="form_calendar"
          formControlName="date_in"
          placeholder="../../...."
          dateFormat="dd/mm/yy"
        />
      </div>
      <div class="form_control_wrapper">
        <label for="pre_diagnosis_exam" class="form_label">Попередній діагноз</label>
        <textarea
          id="pre_diagnosis_exam"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="pre_diagnosis"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="hospital_name_exam" class="form_label">Заклад МОЗ/МО</label>
        <textarea
          id="hospital_name_exam"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="hospital_name"
          class="form_textarea"
        >
        </textarea>
      </div>
      <div class="form_control_wrapper">
        <label for="recomendation_exam" class="form_label">Обстеження / консультації</label>
        <textarea
          id="recomendation_exam"
          rows="4"
          cols="30"
          pInputTextarea
          formControlName="recomendation"
          class="form_textarea"
        >
        </textarea>
      </div>
    </ng-container>
  </div>
  <div class="form_footer">
    <button
      pButton
      type="button"
      label="Відмінити"
      severity="secondary"
      (click)="cancel()"
    ></button>
    <button
      pButton
      type="submit"
      label="Зберегти"
      [disabled]="visitForm.invalid"
    ></button>
  </div>
</form>
